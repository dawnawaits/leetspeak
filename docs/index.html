<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Quantico:wght@700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Leet Speak Converter</title>
</head>

<body>
    <div id="container">
        <div id="title">L33t Speak Translator</div>
        <div id="buttons">
            <button onclick="toLeet()">To 1334</button>
            <button onclick="toEng()">To English</button>
            <button onclick="swap()">Swap</button>
            <button onclick="clearText()">Clear</button>
        </div>
        <div id="textareas">
            <textarea rows="10" name="input" id="input" placeholder="Type your text here"></textarea>
            <textarea rows="10" name="output" id="output" placeholder="Your output is displayed here" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
